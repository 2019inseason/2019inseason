<!DOCTYPE html>
<html lang="tw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/lib/bootstrap-grid.min.css">

    <link rel="stylesheet" href="css/style.css">
    <!-- <style>@import url(//fonts.googleapis.com/earlyaccess/notosanstc.css);</style> -->
    <title>INSEASON</title>
    <meta name="description" content="Providing MIL-SPEC cable harnesses and integrated solutions to make the connections you can rely on.">
    <link rel="shortcut icon" href="img/favicon.png">
    <script src="js/lib/jquery-3.2.1/jquery.min.js"></script>
    <script src="js/lib/jquery-3.2.1/jquery-migrate.js"></script>
    <script src="https://cdn.bootcss.com/headroom/0.9.4/jQuery.headroom.min.js"></script>
    <script src="https://cdn.bootcss.com/headroom/0.9.4/headroom.min.js"></script>
    <script src="js/lib/bootstrap/bootstrap.min.js"></script>
    <!-- <script src="js/lib/scrollmagic/TweenMax.min.js"></script>
    <script src="js/lib/scrollmagic/ScrollMagic.min.js"></script>
    <script src="js/lib/scrollmagic/animation.gsap.min.js"></script>
    <script src="js/lib/scrollmagic/debug.addIndicators.min.js"></script> -->
    <script src="js/lib/smooth-scroll-1.4.6/smooth-scroll.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.4.3/lottie.min.js"></script>
    <script src="js/lib/parallax-master/parallax.min.js"></script>
    
    <script src="js/site/layout.js"></script>

</head>
<body>
    <div class="wrapper container-fluid">
        <!-- nav -->
        <nav id="nav" class="_nav">
            <div class="container">
                <div class="row align-items-center">
                    <img class="col-1 _nav__menu" src="./img/icon/menu.svg" alt="menu">
                    <img class="col-10 _nav__logo" src="./img/icon/logo.svg" alt="logo">
                    <div class="col-1"></div>
                </div>
            </div>
        </nav>

        <!-- island-intro -->
        <div class="_island_intro">

            <!-- island -->
            <div class="_island_intro__circle _island_intro__circle--1">
                
                <!-- 1-4月 -->
                <div class="_island_intro__seasonSection _island_intro__seasonSection--1">
                    <!-- 控制圓形內x軸的兩個island -->
                    <div class="_island_intro__row--x">
                        <div class="_island_intro__main--reverse">
                            <img class="_island_intro__island" src="./img/island3.svg" alt="island3">
                            <p class="_island_intro__month">MAR.</p>
                        </div>
                        <div class="_island_intro__main">
                            <img class="_island_intro__island" src="./img/island1.svg" alt="island1">
                            <p class="_island_intro__month">JAN.</p>
                        </div>
                    </div>
    
                    <!-- 控制圓形內y軸的兩個island -->
                    <div class="_island_intro__row--y">
                        <div class="_island_intro__main--reverse">
                            <img class="_island_intro__island" src="./img/island4.svg" alt="island4">
                            <p class="_island_intro__month">APR.</p>
                        </div>
                        <div class="_island_intro__main">
                            <img class="_island_intro__island" src="./img/island2.svg" alt="island2">
                            <p class="_island_intro__month">FEB.</p>
                        </div>
                    </div>
                </div>


                <!-- 5-8月 -->
                <div class="_island_intro__seasonSection _island_intro__seasonSection--2">
                    <!-- 控制圓形內x軸的兩個island -->
                    <div class="_island_intro__row--x">
                        <div class="_island_intro__main--reverse">
                            <img class="_island_intro__island" src="./img/island7.svg" alt="island7">
                            <p class="_island_intro__month">JUL.</p>
                        </div>
                        <div class="_island_intro__main">
                            <img class="_island_intro__island" src="./img/island5.svg" alt="island5">
                            <p class="_island_intro__month">MAY.</p>
                        </div>
                    </div>

                    <!-- 控制圓形內y軸的兩個island -->
                    <div class="_island_intro__row--y">
                        <div class="_island_intro__main--reverse">
                            <img class="_island_intro__island" src="./img/island8.svg" alt="island8">
                            <p class="_island_intro__month">AUG.</p>
                        </div>
                        <div class="_island_intro__main">
                            <img class="_island_intro__island" src="./img/island6.svg" alt="island6">
                            <p class="_island_intro__month">JUN.</p>
                        </div>
                    </div>
                </div>


                <!-- 9-12月 -->
                <div class="_island_intro__seasonSection _island_intro__seasonSection--3">
                    <!-- 控制圓形內x軸的兩個island -->
                    <div class="_island_intro__row--x">
                        <div class="_island_intro__main--reverse">
                            <img class="_island_intro__island" src="./img/island11.svg" alt="island11">
                            <p class="_island_intro__month">NOV.</p>    
                        </div>
                        <div class="_island_intro__main">
                            <img class="_island_intro__island" src="./img/island9.svg" alt="island9">
                            <p class="_island_intro__month">SEP.</p>
                        </div>
                    </div>
    
                    <!-- 控制圓形內y軸的兩個island -->
                    <div class="_island_intro__row--y">
                        <div class="_island_intro__main--reverse">
                            <img class="_island_intro__island" src="./img/island12.svg" alt="island12">
                            <p class="_island_intro__month">DEC.</p>
                        </div>
                        <div class="_island_intro__main">
                            <img class="_island_intro__island" src="./img/island10.svg" alt="island10">
                            <p class="_island_intro__month">OCT.</p>
                        </div>
                    </div>
                </div>
            </div>



            <!-- backgroundImg -->
            <div class="_island_intro__bgImg">
                <div class="_island_intro__btn">
                    <span class="_island_intro__view">VIEW</span>
                </div>
                <div class="swiper-container swiper-container--bg">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide _island_intro__bg--1"></div>
                        <div class="swiper-slide _island_intro__bg--2"></div>
                        <div class="swiper-slide _island_intro__bg--3"></div>
                        <div class="swiper-slide _island_intro__bg--4"></div>
                        <div class="swiper-slide _island_intro__bg--5"></div>
                        <div class="swiper-slide _island_intro__bg--6"></div>
                        <div class="swiper-slide _island_intro__bg--7"></div>
                        <div class="swiper-slide _island_intro__bg--8"></div>
                        <div class="swiper-slide _island_intro__bg--9"></div>
                        <div class="swiper-slide _island_intro__bg--10"></div>
                        <div class="swiper-slide _island_intro__bg--11"></div>
                        <div class="swiper-slide _island_intro__bg--12"></div>
                    </div>
                <!-- Add Pagination -->
                    <div class="swiper-pagination"></div>
                </div>
            </div>
            <!-- <div data-depth="0.6" id="bodymovin" class="_island_detail__bg"></div> -->
        </div>
        <div id="scene">
            <img data-calibrate-x data-depth="0.6" class="_island_detail__bg" src="img/environment.svg" alt="">
            <!-- <div data-depth="0.6" id="bodymovin" class="_island_detail__bg"></div> -->
        </div>
    </div>
    <script src="js/lib/swiper/swiper.js"></script>
</body>
</html>
