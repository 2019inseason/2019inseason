<!DOCTYPE html>
<html lang="tw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/lib/bootstrap-grid.min.css">

    <link rel="stylesheet" href="css/style.css">
    <style>@import url(//fonts.googleapis.com/earlyaccess/notosanstc.css);</style>
    <title>INSEASON</title>
    <meta name="description" content="Providing MIL-SPEC cable harnesses and integrated solutions to make the connections you can rely on.">
    <link rel="shortcut icon" href="img/favicon.png">
    <script src="js/lib/jquery-3.2.1/jquery.min.js"></script>
    <script src="js/lib/jquery-3.2.1/jquery-migrate.js"></script>
    <script src="https://cdn.bootcss.com/headroom/0.9.4/jQuery.headroom.min.js"></script>
    <script src="https://cdn.bootcss.com/headroom/0.9.4/headroom.min.js"></script>
    <script src="js/lib/bootstrap/bootstrap.min.js"></script>
    <!-- <script src="js/lib/scrollmagic/TweenMax.min.js"></script>
    <script src="js/lib/scrollmagic/ScrollMagic.min.js"></script>
    <script src="js/lib/scrollmagic/animation.gsap.min.js"></script>
    <script src="js/lib/scrollmagic/debug.addIndicators.min.js"></script> -->
    <script src="js/lib/smooth-scroll-1.4.6/smooth-scroll.js"></script>
    
    <script src="js/site/layout.js"></script>

</head>
<body>
    <div class="wrapper container-fluid">
        <!-- nav -->
        <nav id="nav" class="_nav">
            <div class="container">
                <div class="row align-items-center">
                    <img class="col-1 _nav__menu" src="./img/icon/menu.svg" alt="menu">
                    <img class="col-10 _nav__logo" src="./img/icon/logo.svg" alt="logo">
                    <div class="col-1"></div>
                </div>
            </div>
        </nav>

        <!-- island-intro -->
        <div class="_island-intro">
            <!-- island -->
            <div class="_island-intro__circle">
                <!-- 控制圓形內x軸的兩個island -->
                <div class="_island-intro__row--x">
                    <div class="_island-intro__main--reverse">
                        <img class="_island-intro__island" src="./img/island2.svg" alt="island2">
                        <p class="_island-intro__month">FEB</p>
                    </div>
                    <div class="_island-intro__main">
                        <img class="_island-intro__island" src="./img/island4.svg" alt="island4">
                        <p class="_island-intro__month">APR</p>
                    </div>
                </div>

                <!-- 控制圓形內y軸的兩個island -->
                <div class="_island-intro__row--y">
                    <div class="_island-intro__main--reverse">
                        <img class="_island-intro__island" src="./img/island3.svg" alt="island3">
                        <p class="_island-intro__month">MAR</p>
                    </div>
                    <div class="_island-intro__main">
                        <img class="_island-intro__island" src="./img/island5.svg" alt="island5">
                        <p class="_island-intro__month">MAY</p>
                    </div>
                </div>
            </div>

            <!-- backgroundImg -->
            <div class="_island-intro__bgImg">
                <!-- <img src="./img/environment.svg" alt="environment"> -->
                <div class="swiper-container swiper-container--bg">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide _island-intro__bg--1"></div>
                        <div class="swiper-slide _island-intro__bg--2"></div>
                        <div class="swiper-slide _island-intro__bg--3"></div>
                        <div class="swiper-slide _island-intro__bg--4"></div>
                        <div class="swiper-slide _island-intro__bg--5"></div>
                        <div class="swiper-slide _island-intro__bg--6"></div>
                        <div class="swiper-slide _island-intro__bg--7"></div>
                        <div class="swiper-slide _island-intro__bg--8"></div>
                        <div class="swiper-slide _island-intro__bg--9"></div>
                    </div>
                <!-- Add Pagination -->
                    <div class="swiper-pagination"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/lib/swiper/swiper.js"></script>
</body>
</html>
